<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="/Users/zell/Desktop/Node/Projects/form/form.png">
</head>
<body>
    
    <div class="container animate__animated animate__zoomIn">
        <h1 class="animate__animated animate__backInDown">FORM</h1>
        <form method="POST" action="/">

            <div class="box-input animate__animated animate__backInDown">
                <input class="name"  name="name" placeholder="">
                <label for="name">Your name</label>
            </div>

            <div class="box-input animate__animated animate__backInDown">
                <input class="email" name="email" placeholder="">
                <label for="email">Your email</label>
            </div>

            <div class="box-input animate__animated animate__backInDown">
                <textarea class="textarea" name="message" id="" cols="30" rows="10" placeholder=""></textarea>
                <label class="lab" for="message">Your message</label>
            </div>
            <button class="animate__animated animate__backInDown">Send</button>
        </form>
    </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@400;500;700&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

* {
margin: 0;
padding: 0;
box-sizing: border-box;
text-decoration: none;
font-family: 'Poppins', sans-serif;
}

body {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-color: #ecf0f3;
}

.container {
background-color: white;
width: 370px;
height: 570px;

border-radius: 20px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-around;
box-shadow:  20px 20px 60px #bebebe,
         -20px -20px 60px #ffffff;
}

h1 {
  color: #24292e;
font-size: 22px;
font-weight: 600;
}

form {
display: flex;
flex-direction: column;
align-items: center;
width: 100%;
}

input {
width: 90%;
height: 45px;
border-radius: 6px;
border: 1px solid rgb(211, 211, 211);
margin-bottom: 28px;
outline: none;
font-size: 16px;
padding-left: 15px;
background-color: #24292e00;
}

.box-input {
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

label {
    z-index: -1;
  position: absolute;
    padding: 0px 5px;
    left: 26px;
    top: 10px;
    
    background-color: white;
    font-size: 13px;
    color: rgb(211, 211, 211);
    transition: 0.28s;
}


input::placeholder {
  color: rgb(211, 211, 211);
  font-size: 13px;
}

.textarea::placeholder {
  color: rgb(211, 211, 211);
}

input:focus {
border: 1px solid #24292e;
}

input:focus::placeholder {
  color: transparent;
}

.textarea:focus::placeholder {
  color: transparent;
}

.name:focus + label{
  color: #24292e;
  position: absolute;
  padding: 0px 5px;
  left: 26px;
  top: -10px;
  z-index: 1;
  background-color: white;
  font-size: 13px;
  transition: 0.28s;
}

.email:focus + label{
  color: #24292e;
  position: absolute;
  padding: 0px 5px;
  left: 26px;
  top: -10px;
  z-index: 1;
  background-color: white;
  font-size: 13px;
  transition: 0.28s;
}

.textarea:focus + label{
  color: #24292e;
  position: absolute;
  padding: 0px 5px;
  left: 26px;
  top: -10px;
  z-index: 1;
  background-color: white;
  font-size: 13px;
  transition: 0.28s;
}



input:-webkit-autofill {
-webkit-box-shadow: 0 0 0 30px white inset !important;
transition: background-color 5000s ease-in-out 0s;
} 

textarea {
width: 90%;
height: 120px;
border-radius: 6px;
border: 1px solid rgb(211, 211, 211);
margin-bottom: 20px;
outline: none;
padding-top: 10px;
padding-left: 15px;
font-size: 16px;
background-color: #24292e00;
}

textarea:focus {
border: 1px solid #24292e;
}

textarea:-webkit-autofill {
-webkit-box-shadow: 0 0 0 30px white inset !important;
transition: background-color 5000s ease-in-out 0s;
} 




button {
width: 90%;
height: 50px;
display: flex;
justify-content: center;
align-items: center;
border: 1px solid #24292e;
background-color: #24292e;
color: white;
border-radius: 6px;
margin-top: 40px;
cursor: pointer;
}
</style>
</body>
</html>
