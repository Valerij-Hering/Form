<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" https://github.com/Valerij-Hering/Form/blob/main/style.css"/>
    <link rel="icon" href="https://github.com/Valerij-Hering/Form/blob/main/form.png?raw=true">
</head>
<body>
    
    <div class="container animate__animated animate__zoomIn">
        <h1 class="animate__animated animate__backInDown">FORM</h1>
        <form method="POST" action="/">

            <div class="box-input animate__animated animate__backInDown">
                <input class="name"  name="name" placeholder="">
                <label class="labelName" for="name">Your name</label>
            </div>

            <div class="box-input animate__animated animate__backInDown">
                <input class="email" name="email" placeholder="">
                <label class="labelEmail" for="email">Your email</label>
            </div>

            <div class="box-input animate__animated animate__backInDown">
                <textarea class="textarea" name="message" id="" cols="30" rows="10" placeholder=""></textarea>
                <label class="labelTextarea" for="message">Your message</label>
            </div>
            <button class="animate__animated animate__backInDown">Send</button>
        </form>
    </div>

<script>
  const inputName = document.querySelector('.name');
  const labelName = document.querySelector('.labelName');
  const inputEmail = document.querySelector('.email');
  const labelEmail = document.querySelector('.labelEmail');
  const inputTextarea = document.querySelector('.textarea');
  const labelTextarea = document.querySelector('.labelTextarea');

  function inputValue (e) {
    if (inputName.value.length >= 1) {
      labelName.classList.add('labelNameValue')
    }
    else {
      labelName.classList.remove('labelNameValue')
    }

    if (inputEmail.value.length >= 1) {
      labelEmail.classList.add('labelEmailValue')
    }
    else {
      labelEmail.classList.remove('labelEmailValue')
    }

    if (inputTextarea.value.length >= 1) {
      labelTextarea.classList.add('labelTextareaValue')
    }
    else {
      labelTextarea.classList.remove('labelTextareaValue')
    }
  }

  setInterval(inputValue, 100)
</script>
</body>
</html>
